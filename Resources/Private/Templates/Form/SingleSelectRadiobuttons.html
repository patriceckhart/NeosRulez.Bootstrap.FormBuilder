{namespace form=Neos\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
	<div class="inputs-list" id="{element.uniqueIdentifier}">
		<f:for each="{element.properties.options}" as="label" key="value" iteration="radioiterator">
            <div class="form-check">
                <f:form.radio property="{element.identifier}" id="{element.identifier}-{radioiterator.index}" class="form-check-input" value="{value}" errorClass="{element.properties.elementErrorClassAttribute}" />
                <label class="custom-control-label" for="{element.identifier}-{radioiterator.index}">
                    {f:translate(id: 'forms.elements.{element.identifier}.options.{value}', package: '{element.renderingOptions.translationPackage}', value: label)}
                </label>
            </div>
		</f:for>
	</div>
</f:section>
