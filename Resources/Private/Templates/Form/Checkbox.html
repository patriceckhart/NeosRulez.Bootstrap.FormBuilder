{namespace form=Neos\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
    <div class="form-check">
        <f:form.checkbox property="{element.identifier}" id="{element.uniqueIdentifier}" class="form-check-input" value="{element.properties.value}" errorClass="{element.properties.elementErrorClassAttribute}" />
        <f:if condition="{element -> form:translateElementProperty(property: 'htmlLabel')}">
            <f:then>
                <label class="form-check-label" for="{element.uniqueIdentifier}">{element -> form:translateElementProperty(property: 'htmlLabel') -> f:format.raw()}</label>
            </f:then>
            <f:else>
                <label class="form-check-label" for="{element.uniqueIdentifier}">{element -> form:translateElementProperty(property: 'label') -> f:format.nl2br()}</label>
            </f:else>
        </f:if>
    </div>
</f:section>
