{namespace form=Neos\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
	<f:if condition="{element -> form:translateElementProperty(property: 'placeholder')}">
		<f:then>
			<f:form.textfield property="{element.identifier}" id="{element.uniqueIdentifier}" class="{element.properties.elementClassAttribute}" placeholder="{element -> form:translateElementProperty(property: 'placeholder')}" errorClass="{element.properties.elementErrorClassAttribute}" />
		</f:then>
		<f:else>
			<f:form.textfield property="{element.identifier}" id="{element.uniqueIdentifier}" class="{element.properties.elementClassAttribute}" placeholder="{element -> form:translateElementProperty(property: 'label')}" errorClass="{element.properties.elementErrorClassAttribute}" />
		</f:else>
	</f:if>
</f:section>
