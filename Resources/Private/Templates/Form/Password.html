{namespace form=Neos\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
	<f:form.password property="{element.identifier}" id="{element.uniqueIdentifier}" class="{element.properties.elementClassAttribute}" errorClass="{element.properties.elementErrorClassAttribute}" placeholder="{element -> form:translateElementProperty(property: 'label')}" />
	<f:if condition="{element.properties.passwordDescription}">
		<span class="help-block">{element -> form:translateElementProperty(property: 'passwordDescription')}</span>
	</f:if>
</f:section>
