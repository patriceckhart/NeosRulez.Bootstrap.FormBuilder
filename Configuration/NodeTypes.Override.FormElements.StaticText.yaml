'Neos.Form.Builder:StaticText':
  superTypes:
    'Neos.Form.Builder:FormElement': true
    'Neos.Form.Builder:IdentifierMixin': false
    'Neos.Form.Builder:DefaultValueMixin': false
    'Neos.Form.Builder:RequiredCheckboxMixin': false
  ui:
    label: 'Static text'
    icon: 'icon-align-left'
    group: 'form.custom'
    inspector:
      groups:
        'formElement':
          icon: 'icon-align-left'
  properties:
    'text':
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'formElement'
          editor: 'Neos.Neos/Inspector/Editors/RichTextEditor'
          editorOptions:
            buttonLabel: i18n
            placeholder: '<p>Text</p>'
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
              download: true
            formatting:
              strong: true
              em: true
              u: true
              sub: true
              sup: true
              del: true
              p: true
              h1: true
              h2: true
              h3: true
              h4: true
              h5: true
              h6: true
              pre: true
              underline: true
              strikethrough: true
              removeFormat: true
              left: true
              right: true
              center: true
              justify: true
              table: true
              ol: true
              ul: true
              a: true
